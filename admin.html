<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin — Mijn Webshop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="max-w-3xl mx-auto p-6">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-semibold">Adminpaneel</h1>
      <div id="userArea"></div>
    </header>

    <section id="authCard" class="bg-white p-6 rounded shadow">
      <h2 class="text-lg font-semibold mb-4">Inloggen</h2>
      <input id="email" placeholder="E-mail" class="border rounded px-3 py-2 w-full mb-2"/>
      <input id="password" type="password" placeholder="Wachtwoord" class="border rounded px-3 py-2 w-full mb-4"/>
      <div class="flex gap-2">
        <button id="login" class="bg-blue-600 text-white px-4 py-2 rounded">Inloggen</button>
        <button id="register" class="bg-gray-100 px-4 py-2 rounded">Account aanmaken</button>
      </div>
      <p id="authMsg" class="mt-3 text-sm text-red-500 hidden"></p>
    </section>

    <section id="adminPanel" class="hidden mt-6 bg-white p-6 rounded shadow">
      <h2 class="text-lg font-semibold mb-4">Productbeheer</h2>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
        <input id="prodTitle" placeholder="Titel" class="border rounded px-3 py-2 w-full"/>
        <input id="prodPrice" placeholder="Prijs (€)" class="border rounded px-3 py-2 w-full"/>
        <textarea id="prodDesc" placeholder="Beschrijving" class="border rounded px-3 py-2 w-full md:col-span-2"></textarea>
        <input id="prodImage" placeholder="Afbeelding URL (optioneel)" class="border rounded px-3 py-2 w-full md:col-span-2"/>
      </div>

      <div class="mt-4 flex gap-2">
        <button id="addProd" class="bg-green-600 text-white px-4 py-2 rounded">Toevoegen</button>
        <button id="refresh" class="bg-gray-100 px-4 py-2 rounded">Ververs lijst</button>
      </div>

      <div id="productList" class="mt-6 space-y-3"></div>
    </section>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
